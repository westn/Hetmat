name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      
      - name: Npm install
        run: npm install
      
      - name: Run combined build and test
        run: npm test
