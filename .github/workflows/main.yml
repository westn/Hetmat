name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      
      - name: Npm Continuous Integration install
        run: npm ci
      
      - name: Build
        run: npm run build

      - name: Start server and wait
        run: npm run start-wait
      
      - name: End-to-end testing
        run: npm cy:run
